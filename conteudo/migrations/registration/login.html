{% extends 'base.html' %} 
{% block title %}Login{% endblock %}

{% block content %}
<h2>Fazer Login</h2>

<form method="post">
    {% csrf_token %} 
    {{ form.as_p }} 
    <button type="submit">Entrar</button>
</form>

<p>
    <a href="{% url 'password_reset' %}">Esqueceu sua senha?</a>
</p>

{% endblock %}
