{% extends 'base.html' %}
{% block conteudo %}
<h2 style="text-align: center; margin-top: 30px;">Escolha a Divergência</h2>

<div class="cards-container cards-verticais">
    {% for item in items %}
        <a href="{% url 'divergencias' item.slug %}" class="card-opcao">
            {% if item.imagem %}
                <img src="{{ item.imagem.url }}" alt="{{ item.nome }}" style="max-height: 60px;">
            {% endif %}
            <h3>{{ item.nome }}</h3>
        </a>
    {% endfor %}

    <a href="{% url 'outras' %}" class="card-opcao">
        <h3>Outras Divergências</h3>
    </a>
</div>
<div style="text-align: center; margin-top: 20px;">
    <a href="{% url 'base' %}">Voltar para o Início</a>
</div>
{% endblock %}
