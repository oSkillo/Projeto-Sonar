{% extends 'base.html' %}
{% block conteudo %}
<h2 style="text-align: center; margin-top: 30px;">Escolha a DivergÃªncia</h2>

<div class="cards-container">
    {% for item in items %}
        <a href="{% url 'divergencias' item.slug %}" class="card-opcao">
            {% if item.imagem %}
                <img src="{{ item.imagem.url }}" alt="{{ item.nome }}" style="max-height: 60px;">
            {% endif %}
            <h3>{{ item.nome }}</h3>
        </a>
    {% endfor %}

    <a href="{% url 'outras' %}" class="card-opcao" style="border-color: #999; background-color: #f9f9f9;">
        <h3 style="font-size: 40px; margin: 0;">+</h3>
        <h3>Outras</h3>
    </a>
</div>
{% endblock %}
