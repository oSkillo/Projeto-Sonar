{% extends 'base.html' %}

{% block conteudo %}
<h1 style="text-align: center; margin-top: 3%;">Qual o grau de suporte para {{ divergencia.nome }}?</h1>

<div class="cards-container cards-verticais">
    {% for item in items %}
        <a href="{% url 'listar_series_com_grau' divergencia.slug item.slug %}" class="card-opcao">
            <h3>{{ item.nome }}</h3>
        </a>
    {% endfor %}
</div>
<div style="text-align: center; margin-top: 40px; margin-bottom: 40px;">
        <a href="javascript:history.back()" style="color: whitesmoke;" class="btn-voltar">‚Üê Voltar</a>
</div>
{% endblock %}
