{% extends 'base.html' %}
{% load static %}

{% block conteudo %}
<div class="container-perfil" style="padding-top: 120px; max-width: 800px; margin: 0 auto; padding-left: 20px; padding-right: 20px;">
    
    <div class="card-perfil" style="background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); border-radius: 20px; padding: 40px; text-align: center; border: 1px solid rgba(255,255,255,0.1);">
        
        <div class="avatar-container" style="margin-bottom: 20px;">
            <img src="{{ perfil.foto.url }}" alt="Foto de Perfil" 
                 style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 4px solid var(--accent-color); box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);">
        </div>

        <h2 style="color: #fff; margin-bottom: 10px;">{{ user.first_name }} {{ user.last_name }}</h2>
        <p style="color: #aaa; margin-bottom: 30px;">@{{ user.username }}</p>

        <div class="acoes-perfil">
            <button style="padding: 10px 25px; background: var(--accent-color); border: none; border-radius: 50px; font-weight: bold; cursor: pointer; color: #0f172a;">
                Editar Perfil
            </button>
            <a href="{% url 'logout' %}" style="margin-left: 10px; color: #ff6b6b; text-decoration: none; font-weight: bold;">
                Sair da conta
            </a>
        </div>

    </div>
</div>
{% endblock %}
