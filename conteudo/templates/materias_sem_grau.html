{% extends 'base.html' %}

{% block conteudo %}
<h1 style="text-align: center; margin-top: 30px;">Escolha a Matéria</h1>

<div class="cards-container modo-materias"> 
    {% for item in items %}
        <a href="{% url 'listar_pdfs_sem_grau' divergencia_slug serie_slug item.slug %}" class="card-opcao">
            <button class="btn-editar-card" 
                    onclick="event.preventDefault(); event.stopPropagation(); abrirModalEdicao('{% url 'editar_materia' item.id %}', '{{ item.nome }}', '{{ item.slug }}')">
                <span class="material-symbols-outlined">edit</span>
            </button>
            {% if item.imagem %}
                <img src="{{ item.imagem.url }}" style="max-height: 50px;">
            {% endif %}
            <h3>{{ item.nome }}</h3>
        </a>
    {% endfor %}
</div>
<div style="text-align: center; margin-top: 40px; margin-bottom: 40px;">
    <a href="javascript:history.back()" style="color: whitesmoke;" class="btn-voltar">← Voltar</a>

    <a href="javascript:void(0)" onclick="abrirModalMateria()" class="btn-adicionar">+ Adicionar</a>
</div>

<div id="modal-criar-materia" class="modal-overlay" style="display: none;">
    <div class="modal-conteudo card-login" style="max-width: 500px; height: auto;">
        <span class="fechar-modal" onclick="fecharModalMateria()">×</span>
        <h2 style="text-align: center; color: #fff; margin-bottom: 20px;">Nova Matéria</h2>
        <form action="{% url 'criar_materia' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
             <div class="campo-input" style="margin-bottom: 15px;">
                <label>Nome:</label>
                <input type="text" name="nome" id="id_nome_materia" class="input-estilizado" onkeyup="gerarSlug('id_nome_materia', 'id_slug_materia')">
            </div>
            <div class="campo-input" style="margin-bottom: 15px;">
                <label>Slug:</label>
                <input type="text" name="slug" id="id_slug_materia" class="input-estilizado">
            </div>
            <div class="campo-input" style="margin-bottom: 15px;">
                <label>Ícone/Imagem:</label>
                <input type="file" name="imagem" class="input-estilizado" style="padding: 10px;">
            </div>
            <button type="submit" class="btn-entrar-login" style="width: 100%;">Salvar</button>
        </form>
    </div>
</div>
<script>
    function abrirModalMateria() { document.getElementById('modal-criar-materia').style.display = 'flex'; }
    function fecharModalMateria() { document.getElementById('modal-criar-materia').style.display = 'none'; }
    function gerarSlug(origemId, destinoId) {
        const nome = document.getElementById(origemId).value;
        const slug = nome.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '-').replace(/[^\w\-]+/g, '').replace(/\-\-+/g, '-').replace(/^-+/, '').replace(/-+$/, '');
        document.getElementById(destinoId).value = slug;
    }
</script>

<div id="modal-editar-generico" class="modal-overlay" style="display: none;">
    <div class="modal-conteudo card-login" style="max-width: 500px; height: auto;">
        <span class="fechar-modal" onclick="fecharModalEdicao()">×</span>
        <h2 style="text-align: center; color: #fff; margin-bottom: 20px;">Editar Série</h2>
        <form id="form-edicao" method="POST">
            {% csrf_token %}
            <div class="campo-input" style="margin-bottom: 15px;">
                <label>Nome:</label>
                <input type="text" name="nome" id="edit_nome" class="input-estilizado">
            </div>
            <div class="campo-input" style="margin-bottom: 15px;">
                <label>Slug:</label>
                <input type="text" name="slug" id="edit_slug" class="input-estilizado">
            </div>
            <button type="submit" class="btn-entrar-login" style="width: 100%;">Salvar</button>
            <button type="submit" name="deletar" value="true" class="btn-excluir" onclick="return confirm('Apagar esta série?')">Excluir</button>
        </form>
    </div>
</div>
<script>
    function abrirModalEdicao(url, nome, slug) {
        document.getElementById('form-edicao').action = url;
        document.getElementById('edit_nome').value = nome;
        document.getElementById('edit_slug').value = slug;
        document.getElementById('modal-editar-generico').style.display = 'flex';
    }
    function fecharModalEdicao() { document.getElementById('modal-editar-generico').style.display = 'none'; }
</script>

{% endblock %}
