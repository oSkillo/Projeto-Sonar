{% extends 'base.html' %}

{% block conteudo %}
<h1 style="text-align: center; margin-top: 30px;">Qual a série do aluno?</h1>

<div class="cards-container modo-series">
    {% for item in items %}
        <a href="{% url 'listar_materias_com_grau' divergencia_slug grau_slug item.slug %}" class="card-opcao">
            <h3>{{ item.nome }}</h3>
        </a>
    {% endfor %}
</div>
<div style="text-align: center; margin-top: 40px; margin-bottom: 40px;">
        <a href="javascript:history.back()" style="color: whitesmoke;" class="btn-voltar">← Voltar</a>
</div>
{% endblock %}
